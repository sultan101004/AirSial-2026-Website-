<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Defs for gradients -->
    <defs>
        <radialGradient id="globeGrad" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="#C0985A" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#C0985A" stop-opacity="0"/>
        </radialGradient>
    </defs>

    <!-- Background Glow -->
    <circle cx="256" cy="256" r="200" fill="url(#globeGrad)" />

    <!-- Static Wireframe Globe (Tilted) -->
    <g transform="rotate(-23, 256, 256)">
        <!-- Longitude Lines -->
        <ellipse cx="256" cy="256" rx="200" ry="200" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1"/>
        <ellipse cx="256" cy="256" rx="160" ry="200" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1"/>
        <ellipse cx="256" cy="256" rx="100" ry="200" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1"/>
        <ellipse cx="256" cy="256" rx="40" ry="200" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1"/>
        <line x1="256" y1="56" x2="256" y2="456" stroke="#FFFFFF" stroke-opacity="0.15" stroke-width="2"/>

        <!-- Latitude Lines -->
        <line x1="56" y1="256" x2="456" y2="256" stroke="#FFFFFF" stroke-opacity="0.15" stroke-width="2"/>
        <ellipse cx="256" cy="256" rx="200" ry="160" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="1"/> <!-- Wrong projection but looks 'tech' -->
        <path d="M 66 200 Q 256 260 446 200" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" fill="none"/>
        <path d="M 66 312 Q 256 252 446 312" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" fill="none"/>
        <path d="M 120 120 Q 256 180 392 120" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" fill="none"/>
        <path d="M 120 392 Q 256 332 392 392" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" fill="none"/>
        
        <!-- Abstract Continents (Dots) -->
        <circle cx="200" cy="200" r="4" fill="#C0985A" opacity="0.8">
            <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="280" cy="180" r="3" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="320" cy="240" r="2" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="180" cy="280" r="3" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="350" cy="300" r="4" fill="#C0985A" opacity="0.8">
             <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Rotating Outer Rings -->
    <g>
        <circle cx="256" cy="256" r="230" stroke="#C0985A" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="100 200" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite" />
        </circle>
        
        <circle cx="256" cy="256" r="240" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" stroke-dasharray="20 40" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" from="360 256 256" to="0 256 256" dur="30s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>
